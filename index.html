<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal YouTube Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <nav id="sidebar">
    <div id="toggleSidebar">â˜°</div>
    <button id="nav_subscriptions">Subscriptions</button>
    <button id="nav_player">Player</button>
    <button id="nav_subs">Manage Subs</button>
    <button id="nav_search">Search</button>
  </nav>
  <div id="main">
    <div id="player_view" class="view">
      <div id="player"></div>
      <div id="speedOverlay"></div>
    </div>
    <div id="subs_view" class="view">
      <table id="subs_table">
        <thead>
          <tr>
            <th>Channel</th>
            <th>Unsubscribe</th>
            <th>Open Channel</th>
            <th>DSLW</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="search_view" class="view">
      <input type="text" id="search_query" placeholder="Search YouTube">
      <button id="search_button">Search</button>
      <table id="search_results">
        <thead>
          <tr>
            <th>Thumbnail</th>
            <th>Title</th>
            <th>Channel</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="subscriptions_view" class="view active">
      <button id="load_subscriptions">Load Subscriptions</button>
      <table id="subscriptions_table">
        <thead>
          <tr>
            <th>Channel Name</th>
            <th>Thumbnail</th>
            <th>Video Name</th>
            <th>Video Date</th>
            <th>Views</th>
            <th>Likes</th>
            <th>Transcript</th>
            <th>Total Comments</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="show_more_subs">Show more</button>
    </div>
  </div>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="config.js"></script>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
